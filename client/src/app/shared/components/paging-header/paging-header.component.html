<header>
    <span *ngIf="this.totalCount && this.totalCount > 0">Showing <strong>{{(pageNumber - 1) * pageSize + 1}} - {{pageNumber * pageSize > this.totalCount ? this.totalCount : pageNumber * pageSize}}</strong> of <strong>{{totalCount}}</strong> Results</span>
    <span *ngIf="this.totalCount == 0">There are <strong>0</strong> results</span>
</header>
